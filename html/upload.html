<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="copyright" content="MACode ID, https://macodeid.com/">

  <title>SeoGram - SEO Agency Template</title>

  <link rel="stylesheet" href="../assets/css/maicons.css">

  <link rel="stylesheet" href="../assets/css/bootstrap.css">

  <link rel="stylesheet" href="../assets/vendor/animate/animate.css">

  <link rel="stylesheet" href="../assets/css/theme.css">
  <script type="module" src="./js/comm.js"></script>
</head>

<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>
  <!-- header include -->
  <app-header></app-header>
  <div class="page-section bg-light" style="margin:100px 200px 200px 200px;border-radius: 10px;">
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h2 class="mb-4 font-weight-medium text-secondary wow fadeInUp" style="margin-left: 50px;">팀원 추가하기</h2>
          <form action="#" class="contact-form py-5 px-lg-5">

            <div class="row form-group">
              <div class="col-md-6 mb-3 mb-md-0 wow fadeInUp">
                <label class="text-black" for="name">이름</label>
                <input type="text" id="name" class="form-control">
              </div>
              <div class="col-md-6 mb-3 mb-md-0 wow fadeInUp">
                <label class="text-black" for="mbti">MBTI</label>
                <select class="form-control">
                  <option selected></option>
                  <option>ISFP</option>
                  <option>ISFJ</option>
                  <option>ISTP</option>
                  <option>ISTJ</option>
                  <option>INFP</option>
                  <option>INFJ</option>
                  <option>INTP</option>
                  <option>INTJ</option>
                  <option>ESFP</option>
                  <option>ESFJ</option>
                  <option>ESTP</option>
                  <option>ESTJ</option>
                  <option>ENFP</option>
                  <option>ENFJ</option>
                  <option>ENTP</option>
                  <option>ENTJ</option>
                </select>
              </div>
            </div>

            <div class="row form-group wow fadeInUp">
              <div class="col-md-12">
                <label class="text-black" for="text">본인 간략 소개</label>
                <input type="email" id="email" class="form-control">
              </div>
            </div>

            <div class="row form-group wow fadeInUp">

              <div class="col-md-12">
                <label class="text-black" for="subject">첨부할 이미지 URL</label>
                <input type="text" id="subject" class="form-control">
              </div>
            </div>

            <div class="row form-group wow fadeInUp">
              <div class="col-md-12">
                <label class="text-black" for="text">개인 블로그 주소</label>
                <input type="email" id="email" class="form-control">
              </div>
            </div>


          </form>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0" style="margin-top: 50px;">
          <form action="#" class="contact-form py-5 px-lg-5">
            <h2 class="mb-4 font-weight-medium text-secondary"></h2>
            <div class="row form-group wow fadeInUp">
              <div class="col-md-12">
                <label class="text-black" for="message">본인의 장점</label>
                <textarea name="message" id="message" cols="30" rows="5" class="form-control"
                  placeholder="Write your notes or questions here..."></textarea>
              </div>
            </div>
            <div class="row form-group wow fadeInUp">
              <div class="col-md-12">
                <label class="text-black" for="message">본인의 협업 스타일</label>
                <textarea name="message" id="message" cols="30" rows="5" class="form-control"
                  placeholder="Write your notes or questions here..."></textarea>
              </div>
            </div>


            <div class="row form-group mt-4 wow fadeInUp">
              <div class="col-md-12" style="display: flex;justify-content: right;margin-top: 50px;">
                <input type="submit" value="Send Message" class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

  </div>
  <!-- footer include -->
  <app-footer></app-footer>

  <script src="../assets/js/jquery-3.5.1.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/google-maps.js"></script>
  <script src="../assets/vendor/wow/wow.min.js"></script>
  <script src="../assets/js/theme.js"></script>
</body>

</html>
